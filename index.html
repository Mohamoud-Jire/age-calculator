<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Age calculator app</title>


</head>
<body>

  <div class="container">
    <div class="main">
      <div class="day-month-year">
        <div class="day">
          <label for="day">DAY</label>
          <input type="text" id="day" placeholder="DD">
        </div>
        <div class="month">
          <label for="month">MONTH</label>
          <input type="text" id="month" placeholder="MM">
        </div>
        <div class="year">
          <label for="year">YEAR</label>
          <input type="text" id="year" placeholder="YYYY">
        </div>
      </div>
      <div class="btn" id="calculate">
        <span></span>
        <img src="assets/images/icon-arrow.svg" alt="">
      </div>
      <div class="calculated">
        <i><h1><span>--</span> years</h1></i>
        <i><h1><span>--</span> months</h1></i>
        <i><h1><span>--</span> days</h1></i>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamoud Jire</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
